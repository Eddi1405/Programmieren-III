<!-- ============================================================================ -->
<!-- A base layout using bootstrap CSS framework to simplify the issue            -->
<!-- application layout                                                           -->
<!-- ============================================================================ -->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<!-- This fragment takes pageTitle as a way to customize the page head -->

<head th:fragment="htmlhead (pageTitle)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- include bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Render the given page name -->
    <title th:text="${pageTitle}">Name der Seite</title>
</head>

<body>
    <div th:fragment="menu">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- TH OWL logo-->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="TH-OWL Logo" width="32" height="32" th:src="@{/images/thowl_logo_mini.png}">
                    </a>
                </div>
                <!-- show current user -->
                <p class="navbar-text" th:text="#{logged_on_as} + ' ' + ${user.name} ">Signed in as John Doe</p>
                <!-- the actual navigation -->
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Start</a></li>
                    <li><a href="/table">Table</a></li>
                    <li><a href="/ifelse">If/Else</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>

                <!-- search bar-->
                <form class="navbar-form navbar-left" action="/search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
    </div>

    <!-- This element resides below the menu bar -->
    <div th:fragment="pagehead(subTitle, descr)">
        <div class="container">
            <h3 th:text="${subTitle}">SubTitle</h3>
            <p th:text="${descr}">Page summary goes here</p>
        </div>
    </div>
</body>




</html>
