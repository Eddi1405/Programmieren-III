<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <title>ImageShare</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
<div th:insert="~{fragments/topnavbar :: navbar}">  </div>

<form class="middle" action="/index" method="post" enctype="multipart/form-data">
    <br>
    <br>
    <h3>Wählen Sie eine Bild aus.</h3>
    <input type="file" value="bildpfad" name="bildpfad" id="bildpfad">
    <br>
    <br>
    <input type="text" placeholder="Title" id="title" name="title">
    <br>
    <textarea placeholder="Beschreibung" id="beschreibung" name="beschreibung" maxlength="250"></textarea>
    <br>
    <select id="kategorie" name="kategorie">
        <option disabled selected="selected" value="null">Wähle eine Kategorie aus.</option>
        <option value="tier">Tier</option>
        <option value="kunst">Kunst</option>
        <option value="abstrakt">Abstrakt</option>
        <option value="auto">Auto</option>
    </select>
    <select id="zeit" name="zeit">
        <option disabled selected="selected" value="0">Wähle eine Zeit aus.</option>
        <option value="1">1min</option>
        <option value="5">5min</option>
        <option value="10">10min</option>
        <option value="99">Nie</option>
    </select>
    <br>
    <input type="submit" value="Hochladen">
</form>
</body>

</html>
