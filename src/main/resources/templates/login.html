<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ImageShare</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
<div th:insert="~{fragments/topnavbar :: navbar}">  </div>

<span th:if="${loginerror != null}">
        <div th:text="${loginerror}" class="alert alert-primary" role="alert">ERROR_MSG</div>
    </span>

<form class="form middle" method="POST" action="/login">
    <br>
    <br>
    <h3>Login</h3>
    <div class="form-group">
        <input class="form-control" type="text" id="name" name="Name" aria-describedby="userHelpBlock" placeholder="Benutzernamen oder E-Mail">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" id="pw1" name="password" aria-describedby="pwdHelpBlock" placeholder="Passwort">
    </div>
    <input type="submit" class="btn btn-success" value="Anmelden">
</form>

<div class="middle">
    <h3>Noch kein Benutzer?</h3>
    <a href="/register">Hier neu registrieren</a>
</div>>
</body>

</html>
