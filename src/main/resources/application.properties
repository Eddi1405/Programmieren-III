################# DATABASE CONFIG #####################
# Enable H2 Web console
spring.h2.console.enabled=true
#
spring.datasource.driverClassName=org.h2.Driver
#
# transient (in memory) database
spring.datasource.url=jdbc:h2:mem:authdb
#persistent data store the data  
