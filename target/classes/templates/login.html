<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>test</title>
</head>

<body>
<img th:src="@{/images/test.png}" />
<h1>ImageDB</h1>

<span th:if="${loginerror != null}">
        <div th:text="${loginerror}" class="alert alert-primary" role="alert">ERROR_MSG</div>
    </span>

<form class="form" method="POST" action="/login">
    <div class="form-group">
        <label for="uname">Benutzername:</label>
        <input class="form-control" type="text" id="uname" name="username" aria-describedby="userHelpBlock">
        <div id="userHelpBlock" class="form-text">
            Benutzen Sie ihren Benutzernamen oder ihre E-Mail
        </div>
    </div>
    <div class="form-group">
        <label for="passwd">Passwort:</label>
        <input class="form-control" type="password" id="passwd" name="password" aria-describedby="pwdHelpBlock">
        <div id="pwdHelpBlock" class="form-text">
            Ihr Passwort muss 6-20 Zeichen umfassen.
        </div>
    </div>
    <input type="submit" class="btn btn-success" value="Anmelden">
</form>


<h3>Noch kein Benutzer?</h3>
<a href="/register">Hier neu registrieren</a>
</body>

</html>
