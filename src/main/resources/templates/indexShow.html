<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
  <title>ImageShare</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
<div th:insert="~{fragments/topnavbar :: navbar}">  </div>
<div th:each="data : ${dataList}" class="middle">
<img id="" th:src="@{${data.bildpfad}}">
</div>
<div th:each="data : ${dataList}" class="middle">
  <h3 th:text="${data.title}"></h3>
  <p th:text="${data.beschreibung}"></p>
  <label th:text="${data.kategorie}"></label>
</div>
</div>
</body>
</html>
